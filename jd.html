<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
</head>
<body>
    
        <h1>Job Application Portal</h1>
        <h2>Job Description</h2>
        <p>We are looking for a skilled software engineer to join our dynamic team. The ideal candidate will have experience in JavaScript, React, and Node.js, and will be responsible for developing and maintaining web applications.</p>
        <h2>Apply Now</h2>
        <form>
            <label for="name">Full Name:</label > 
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label> 
            <input type="text" id="address" name="address" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="education">Educational Qualification:</label>
            <input type="text" id="education" name="education" required><br>

            <label for="experience">Work Experience:</label>
            <input type="text" id="experience" name="experience" required><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br>
            
            <label for="file">Upload File:</label><br>
            <input type="file" id="file" name="file"><br><br>
            
            <button type="submit">Submit Application</button><br>
        </form>
    
</body>
</html>
