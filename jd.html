<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            
        }
        .container {
            width: 60%;
            padding: 20px;
            text-align: center;
            
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="file"], textarea {
            margin: 10px ;
            font-size: 16px;
            border: 1px solid;
            border-radius: 4px;
        }
        button {
            
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Portal</h1>
        <h2>Job Description</h2>
        <p>We are looking for a skilled software engineer to join our dynamic team. The ideal candidate will have experience in JavaScript, React, and Node.js, and will be responsible for developing and maintaining web applications.</p>
        
        <h2>Apply Now</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="education">Educational Qualification:</label>
            <input type="text" id="education" name="education" required>
            
            <label for="experience">Work Experience:</label>
            <input type="text" id="experience" name="experience" required>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
            
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br><br>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
